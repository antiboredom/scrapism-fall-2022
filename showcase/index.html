<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scrapism Class Showcase</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="home.css">
    <script type="text/javascript" src="info.js"></script>
    <script src="components/ProjectCard.js"></script>
  </head>
  <body class="home">
    <main class="site">
        <a href="/"><h1 class="title-box">Scrapism Fall 2022 Showcase</h1></a>
        <div class="gallery" id="gallery">
            <!-- This is filled out by the artist info in info.js -->
        </div>
    </main>
    <footer>
        <a href="about.html">About</a>
        <a href="https://www.sfpc.study" target="_blank">More from School for Poetic Computation</a>
    </footer>
    <script type="text/javascript">
      function renderProjectCards() {
        for(artist in info) {
          let artistData = info[artist]
          // Current limitiation: project-names can contain " but can't contain '
          // This is because the project-name attribute is set inside of single quotes
          document.getElementById('gallery').innerHTML += `
          <project-card
              thumbnail="${artistData["thumbnail"]}"
              project-name='${artistData['project-name']}'
              artist-name="${artistData['artist-name']}"
              link-to-project="${artistData['link-to-project']}"
          ></project-card>
          `
        }
      }

      renderProjectCards()
    </script>
  </body>
</html>
